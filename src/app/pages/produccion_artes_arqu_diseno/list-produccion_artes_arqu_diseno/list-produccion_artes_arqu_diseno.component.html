<nb-card>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <ngx-crud-produccion-artes-arqu-diseno [produccion_artes_arqu_diseno_id]="uid" 
      (eventChange)="onChange($event)" (result)="getPercentage($event)"></ngx-crud-produccion-artes-arqu-diseno>
    <ng2-smart-table [settings]="settings" [source]="source"
      (delete)="onDelete($event)" (rowSelect)="itemselec($event)"
      (edit)="onEdit($event)" (create)="onCreate($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

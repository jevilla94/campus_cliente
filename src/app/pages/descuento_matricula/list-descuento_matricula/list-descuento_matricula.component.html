<nb-card>
  <nb-card-body>
    <toaster-container [toasterconfig]="config"></toaster-container>
    <ngx-crud-descuento-matricula [descuento_matricula_id]="uid"
      (eventChange)="onChange($event)" (result)="getPercentage($event)"></ngx-crud-descuento-matricula>
    <ng2-smart-table [settings]="settings" [source]="source"
      (delete)="onDelete($event)" (rowSelect)="itemselec($event)"
      (create)="onCreate($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
